<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/8c889e6980.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/main_style.css">
    <link rel="stylesheet" type="text/css" href="css/slide_bar_style.css">
    <title>Title</title>
</head>
<body>

<div class="container">
    <header class="header">
        <h1 onclick="goToHomePage()">Website Name</h1>
        <div class="search-box">
            <input class="search-text" type="search" placeholder="Type to search">
            <a class="search-btn"><i class="fa fa-search"></i></a>
        </div>
    </header>
    <aside class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a class="active" href="slide_bar.html">Image slide bar</a></li>
            <li><a href="videos.html">Videos</a></li>
            <li><a href="animated_text.html">Animated text</a></li>
            <li><a href="more_animated_text.html">More animated text</a></li>
            <li><a href="task3_login.html">Task3/Sign up & Sign in</a></li>
            <li><a href="task3_neon_buttons.html">Task3/Neon buttons</a></li>
        </ul>
    </aside>
    <main class="main">
        <section>
            <div class="carousel">
                <button class="carousel-button prev" onclick="prevImage()">&#8656;</button>
                <button class="carousel-button next" onclick="nextImage()">&#8658;</button>
                <ul>
                    <li class="slide" id="current">
                        <img src="img/desk.png" alt="">
                        <div class="caption">Caption one</div>
                        <div class="number">1 / 3</div>
                    </li>
                    <li class="slide">
                        <img src="img/desk2.png" alt="">
                        <div class="caption">Caption tow</div>
                        <div class="number">2 / 3</div>
                    </li>
                    <li class="slide">
                        <img src="img/desk3.png" alt="">
                        <div class="caption">Caption three</div>
                        <div class="number">3 / 3</div>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h5>Copyright &copy; Osama Assaf, 2022</h5>
        <div>
            <h5>Play music</h5>
            <audio id="player" src="music/background_music.mp3"></audio>
            <button onclick="document.getElementById('player').play()"><i class="fa fa-play"></i></button>
            <button onclick="document.getElementById('player').pause()"><i class="fa fa-pause"></i></button>
        </div>

    </footer>
</div>

<script src="js/main.js"></script>
<script src="js/slide_bar.js"></script>

</body>
</html>
