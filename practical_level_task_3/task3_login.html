<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/8c889e6980.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/task3_login_style.css">
    <title>Sign In & Sign Up</title>
</head>
<body>


<div class="container">
    <div class="form-container">
        <form class="sign-in-form" action="">
            <h2>Sign In</h2>
            <div class="input-field">
                <i class="fa fa-user"></i>
                <input type="text" name="username" placeholder="Username">
            </div>
            <div class="input-field">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" placeholder="Password">
            </div>
            <button class="btn form-btn">Login</button>
            <p>Or Sign in with social platforms</p>
            <div class="social-media">
                <a href="#">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fa fa-google"></i>
                </a>
                <a href="#">
                    <i class="fa fa-linkedin"></i>
                </a>
            </div>
        </form>
        <form class="sign-up-form" action="">
            <h2>Sign Up</h2>
            <div class="input-field">
                <i class="fa fa-user"></i>
                <input type="text" name="username" placeholder="Username">
            </div>
            <div class="input-field">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="input-field">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" placeholder="Password">
            </div>
            <button class="btn form-btn">Signup</button>
            <p>Or Sign up with social platforms</p>
            <div class="social-media">
                <a href="#">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fa fa-google"></i>
                </a>
                <a href="#">
                    <i class="fa fa-linkedin"></i>
                </a>
            </div>
        </form>
    </div>
    <div class="panels-container">
        <div class="panel sign-in-panel">
            <div class="content">
                <h2>One of us ?</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum laboriosam ad deleniti.</p>
                <button class="btn" id="sign-in-button">Sign in</button>
            </div>
            <img src="img/register.svg" alt="" class="image">
        </div>
        <div class="panel sign-up-panel">
            <div class="content">
                <h2>New here ?</h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, ex ratione. Aliquid!</p>
                <button class="btn" id="sign-up-button">Sign up</button>
            </div>
            <img src="img/log.svg" alt="" class="image">
        </div>
    </div>
    <div class="animation-container"></div>
</div>

<script src="js/task3_login.js"></script>

</body>
</html>
