<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="icon/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/index_style.css">
    <script src="https://kit.fontawesome.com/8c889e6980.js" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="title">
            <img class="logo" src="image/logo.png" alt="Assaf logo" width="120px" height="120px">
            <h1>Assaf website</h1>
        </div>
        <nav class="navbar">
            <a class="active navbar-item" href="#"><i class="fa fa-home"></i> Home</a>
            <a class="navbar-item"  href="#"><i class="fa fa-user-alt"></i> About us</a>
            <a class="navbar-item"  href="#"><i class="fa fa-group"></i> Our team</a>
            <a class="dropdown navbar-item" href="#">
                <i class="fa fa-phone"></i> Contact us <i class="fas fa-angle-down"></i>
                <div class="dropdown-menu">
                    <ul>
                        <li>Whatsapp</li>
                        <li>Facebook</li>
                        <li>Instagram</li>
                    </ul>
                </div>
            </a>
        </nav>
    </header>
    <main class="main">
        <div class="row">
            <i class="fa fa-square"></i>
            <i class="fa fa-th-large"></i>
            <i class="fa fa-th"></i>
        </div>
        <div class="image-grid">
            <div class="column">
                <img src="image/image%20(1).jpg" alt="">
                <img src="image/image%20(2).jpg" alt="">
                <img src="image/image%20(3).jpg" alt="">
                <img src="image/image%20(4).jpg" alt="">
                <img src="image/image%20(5).jpg" alt="">
                <img src="image/image%20(6).jpg" alt="">
                <img src="image/image%20(7).jpg" alt="">
            </div>
            <div class="column">
                <img src="image/image%20(8).jpg" alt="">
                <img src="image/image%20(9).jpg" alt="">
                <img src="image/image%20(10).jpg" alt="">
                <img src="image/image%20(11).jpg" alt="">
                <img src="image/image%20(12).jpg" alt="">
                <img src="image/image%20(20).jpg" alt="">
                <img src="image/image%20(14).jpg" alt="">
            </div>
            <div class="column">
                <img src="image/image%20(15).jpg" alt="">
                <img src="image/image%20(16).jpg" alt="">
                <img src="image/image%20(17).jpg" alt="">
                <img src="image/image%20(18).jpg" alt="">
                <img src="image/image%20(19).jpg" alt="">
                <img src="image/image%20(13).jpg" alt="">
                <img src="image/image%20(21).jpg" alt="">
                <img src="image/image%20(28).jpg" alt="">
            </div>
            <div class="column">
                <img src="image/image%20(22).jpg" alt="">
                <img src="image/image%20(23).jpg" alt="">
                <img src="image/image%20(24).jpg" alt="">
                <img src="image/image%20(25).jpg" alt="">
                <img src="image/image%20(26).jpg" alt="">
                <img src="image/image%20(27).jpg" alt="">
            </div>
        </div>
    </main>
    <footer class="footer">
        <img class="logo" src="image/logo_transparent.png" alt="Assaf logo" width="120px" height="120px">
        <h5>Copyright &copy; Osama Assaf</h5>
    </footer>
</div>

<button id="back-to-top"><i class="fa fa-chevron-up"></i></button>

<script src="js/index.js"></script>

</body>
</html>
