<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
<!-- Advance Calculator -->
<div class="container">
    <div class="header">
        <p class="result"></p>
        <p class="equation"></p>
    </div>
    <div class="buttons">
        <button>AC</button>
        <button>DEL</button>
        <button>รท</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>=</button>
    </div>
</div>
<!-- Advance Calculator -->


<script src="js/calculator.js"></script>

</body>
</html>
