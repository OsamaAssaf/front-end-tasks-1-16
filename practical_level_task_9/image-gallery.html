<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="scss/image_gallery.css">
    <script src="https://kit.fontawesome.com/8c889e6980.js" crossorigin="anonymous"></script>
    <title>Image Gallery</title>
</head>
<body>

<!-- Start Header  -->
<header id="header">
    <button class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <h1>Image Gallery</h1>
    <a href="home.html" class="logo">
        <img src="img/logo.png" alt="Logo" width="150px" height="50px">
    </a>

</header>
<!-- End Header  -->

<!-- Start Navbar And Image Grid View  -->
<div class="container">
    <nav id="side-navbar">
        <h2>Choose how images are displayed</h2>
        <ul>
            <li><i class="fa-solid fa-square"></i></li>
            <li><i class="fa-solid fa-border-all"></i></li>
            <li><i class="fa-solid fa-table-cells"></i></li>
        </ul>
    </nav>
    <div class="img-container">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
    </div>
</div>
<!-- End Navbar And Image Grid View  -->

<script src="js/image_gallery.js"></script>


</body>
</html>
