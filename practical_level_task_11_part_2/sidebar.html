<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <script src="https://kit.fontawesome.com/8c889e6980.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="scss/sidebar.css">
</head>
<body>

<button class="sidebar-toggle"><i class="fas fa-bars" style="font-size:24px"></i></button>
<aside class="sidebar">
    <button class="sidebar-close"><i class="fa fa-close" style="font-size:24px"></i></button>
    <div class="header">
        <img src="images/logo.png" width="100px">
    </div>
    <ul class="links">
        <li>
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">About</a>
        </li>
        <li>
            <a href="#">Projects</a>
        </li>
        <li>
            <a href="#">Contact</a>
        </li>
    </ul>
    <ul class="social-icons">
        <li>
            <a href="https://www.twitter.com">
                <i class="fab fa-facebook"></i>
            </a>
        </li>
        <li>
            <a href="https://www.twitter.com">
                <i class="fab fa-twitter"></i>
            </a>
        </li>
        <li>
            <a href="https://www.twitter.com">
                <i class="fab fa-behance"></i>
            </a>
        </li>
        <li>
            <a href="https://www.twitter.com">
                <i class="fab fa-linkedin"></i>
            </a>
        </li>
        <li>
            <a href="https://www.twitter.com">
                <i class="fab fa-sketch"></i>
            </a>
        </li>
    </ul>
</aside>

<script type="text/javascript" src="js/sidebar.js"></script>

</body>
</html>
