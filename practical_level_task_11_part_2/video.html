<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" type="text/css" href="scss/video.css">
</head>
<body>

<div class="preloader">
    <img src="images/preloader.gif" alt="Pre Loader">
</div>

<header>
    <video muted autoplay loop class="video-container">
        <source src="images/video.mp4" type="video/mp4"/>
    </video>
    <h1>video project</h1>
    <button class="switch-btn">
        <span>
          play
        </span>
        <span>
          pause
        </span>
        <span class="switch"></span>
    </button>
</header>

<script type="text/javascript" src="js/video.js"></script>

</body>
</html>
