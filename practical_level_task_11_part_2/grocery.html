<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery</title>
    <script src="https://kit.fontawesome.com/8c889e6980.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="scss/grocery.css">
</head>
<body>

<div class="card">
    <div class="toast"></div>
    <h2 class="title">Grocery Bud</h2>

        <button class="clear">Clear Items</button>
    </div>
</div>


<script type="text/javascript" src="js/grocery.js"></script>
</body>
</html>
