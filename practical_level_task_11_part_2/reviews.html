<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <script src="https://kit.fontawesome.com/8c889e6980.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="scss/reviews.css">
</head>
<body>

<section id="our-reviews">
    <h1>Our Reviews</h1>
    <div class="review-card">
        <div class="img-container">
            <img src="" alt="">
        </div>
        <h4 class="name"></h4>
        <p class="job"></p>
        <p class="description"></p>
        <div class="button-container">
            <button><i class='fas fa-angle-left' style='font-size:24px'></i></button>
            <button><i class='fas fa-angle-right' style='font-size:24px'></i></button>
        </div>
        <button class="random-btn">Surprise Me</button>
    </div>
</section>

<script type="text/javascript" src="js/reviews.js"></script>

</body>
</html>
