<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <script src="https://kit.fontawesome.com/8c889e6980.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="scss/countdown.css">
</head>
<body>

<div class="gift-container">
    <img src="images/gift.jpeg" alt="">
    <div class="text-container">
        <h1>old iphone giveaway</h1>
        <h4 class="end-date"></h4>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reprehenderit molestiae cum libero atque ut
            voluptate qui consectetur aliquid incidunt voluptatem quos, dolore, non commodi quaerat aliquam eligendi,
            quisquam totam blanditiis.</p>
        <div class="timer-container">
            <div class="timer-box days">
                <h3></h3>
                <p>days</p>
            </div>
            <div class="timer-box hours">
                <h3></h3>
                <p>hours</p>
            </div>
            <div class="timer-box minutes">
                <h3></h3>
                <p>mins</p>
            </div>
            <div class="timer-box seconds">
                <h3></h3>
                <p>secs</p>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/countdown.js"></script>

</body>
</html>
