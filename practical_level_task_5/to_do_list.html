<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="css/to_do_list_style.css">
    <title>To Do List</title>
</head>
<body>

<div class="list">
    <h2 class="title">Pure Css To Do List</h2>
    <ul>
        <li>
            <input type="checkbox" id="eat">
            <label for="eat">Eat</label>
            <span><div></div></span>
        </li>
        <li>
            <input type="checkbox" id="drink">
            <label for="drink">Drink</label>
            <span><div></div></span>
        </li>
        <li>
            <input type="checkbox" id="work">
            <label for="work">Work</label>
            <span><div></div></span>
        </li>
        <li>
            <input type="checkbox" id="sleep">
            <label for="sleep">Sleep</label>
            <span><div></div></span>
        </li>
        <li>
            <input type="checkbox" id="bath">
            <label for="bath">Bath</label>
            <span><div></div></span>
        </li>
        <li>
            <input type="checkbox" id="exercise">
            <label for="exercise">Exercise</label>
            <span><div></div></span>
        </li>
    </ul>
</div>

</body>
</html>
